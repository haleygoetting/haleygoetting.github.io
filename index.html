<head>

  <title>Cymatics Particles</title>
  <style>
    * { margin: 0; padding: 0; }
    body {
      background: #000;
      overflow: hidden;
    }
    #particle-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    /* Navigation Overlay */
    .content-overlay {
      position: fixed; /* Changed from absolute to fixed */
      z-index: 100; /* Much higher z-index */
      top: 40%; /* Moved higher up */
      right: 0; /* Right edge */
      width: 300px; /* Fixed width */
      height: 60%; /* Fixed height */
      display: flex;
      flex-direction: column;
      align-items: flex-end; /* Right align all content */
      justify-content: flex-start;
      gap: 20px;
      padding: 20px;
      background: rgba(255, 0, 0, 0.5); /* More visible red background */
      border: 3px solid yellow; /* Thicker yellow border */
    }

    /* Name Title */
    .name-title {
      text-align: right; /* Right-align the text */
      margin-bottom: 0;
      max-width: 400px; /* Limit width to prevent overflow */
    }

    .name-title h1 {
      font-family: 'Times New Roman', 'Garamond', 'Georgia', serif;
      font-size: 6rem;

      color: #ff0000; /* Temporarily red for debugging */

      margin: 0;
      line-height: 0.75;
      letter-spacing: 4px;
      text-shadow: 0 3px 15px rgba(0, 0, 0, 0.7);
      transform: scaleY(1.4);
      transform-origin: center;

    .landing-nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      max-width: 100%;

    .landing-nav a {

    .landing-nav a:hover {
      color: #ffffff;

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<body>
  <div id="particle-container"></div>

  <!-- Navigation Overlay -->
  <div class="content-overlay">
    <div class="name-title">
      <h1>Haley<br>Goetting</h1>
    </div>
    <nav class="site-nav landing-nav">
      <a href="works.html">Works</a>

      <a href="about.html">About</a>
    </nav>
  </div>

  <script>
    // Clean 3D particle system - no status messages
    if (typeof THREE !== 'undefined') {
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
      camera.position.set(-80, 0, 200); // Offset to the left so particles appear on the right
      camera.lookAt(0, 0, 0); // Look at the particle cloud center

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('particle-container').appendChild(renderer.domElement);

      // Create particles in a more organic, dispersed cloud shape
      const geometry = new THREE.BufferGeometry();
      const vertices = [];

      for (let i = 0; i < 1000; i++) {
        // Create a more organic distribution with some structure
        const angle1 = Math.random() * Math.PI * 2;
        const angle2 = Math.random() * Math.PI * 2;
        const radius1 = Math.random() * 80 + 20; // Base radius with variation
        const radius2 = Math.random() * 60 + 15;

        // Add some noise to break up perfect geometry
        const noise1 = (Math.random() - 0.5) * 40;
        const noise2 = (Math.random() - 0.5) * 30;
        const noise3 = (Math.random() - 0.5) * 35;

        vertices.push(
          Math.cos(angle1) * radius1 + noise1,
          Math.sin(angle2) * radius2 + noise2,
          Math.cos(angle1 + angle2) * (radius1 + radius2) * 0.3 + noise3
        );
      }

      geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

      const material = new THREE.PointsMaterial({ color: 0xffffff, size: 2 });
      const particles = new THREE.Points(geometry, material);

      // Offset to rotate around corner instead of center
      particles.position.set(-30, -20, -15);

      scene.add(particles);

      // Mouse interaction setup
      const mouse = new THREE.Vector2(0, 0);
      const mouseWorld = new THREE.Vector3(0, 0, 0);

      // Mouse move handler
      document.addEventListener('mousemove', (event) => {
        // Convert screen coordinates to normalized device coordinates (-1 to +1)
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        // Convert to world coordinates
        mouseWorld.set(mouse.x, mouse.y, 0.5);
        mouseWorld.unproject(camera);
      });

      function animate() {
        requestAnimationFrame(animate);

        // Mouse interaction - particles are attracted to mouse
        const mouseInfluence = 0.02;
        particles.rotation.x += (mouse.y * mouseInfluence + 0.001);
        particles.rotation.y += (mouse.x * mouseInfluence + 0.002);
        particles.rotation.z += 0.0005;

        // Add subtle mouse-following movement
        particles.position.x += (mouseWorld.x - particles.position.x) * 0.01;
        particles.position.y += (mouseWorld.y - particles.position.y) * 0.01;

        renderer.render(scene, camera);
      }
      animate();
    }
  </script>
</body>
