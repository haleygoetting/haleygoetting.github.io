<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }
        .box {
            background: white;
            border: 2px solid #333;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Basic Web Test</h1>
        <p>If you can see this page, basic web browsing is working!</p>
        <p>Current time: <span id="time"></span></p>
        <button onclick="alert('JavaScript works!')">Test JavaScript</button>
    </div>

    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
