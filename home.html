<!DOCTYPE html>
<html>
<head>
    <title>Cymatics Particles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            font-size: 12px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Simple cymatics particle system
        const status = document.getElementById('status');
        status.textContent = 'Three.js: ' + (typeof THREE !== 'undefined' ? 'Loaded' : 'Failed');

        if (typeof THREE !== 'undefined') {
            // Scene setup
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Camera
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            // Renderer
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            // Particles
            const particleCount = 2000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);

            // Create particle grid
            const gridSize = Math.sqrt(particleCount);
            let index = 0;
            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    positions[index * 3] = (x - gridSize/2) * 4;
                    positions[index * 3 + 1] = (y - gridSize/2) * 4;
                    positions[index * 3 + 2] = (Math.random() - 0.5) * 20;
                    index++;
                    if (index >= particleCount) break;
                }
                if (index >= particleCount) break;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 2,
                transparent: true,
                opacity: 0.8
            });

            const particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Animation
            function animate() {
                requestAnimationFrame(animate);
                particles.rotation.x += 0.001;
                particles.rotation.y += 0.002;
                renderer.render(scene, camera);
            }

            animate();
            status.textContent = 'Particles: ' + particleCount + ' - Running';
        } else {
            status.textContent = 'ERROR: Three.js not loaded';
        }
    </script>
</body>
</html>
