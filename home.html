<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cymatics Particles</title>
  <style>
    * { margin: 0; padding: 0; }
    body {
      background: #000;
      overflow: hidden;
    }
    #particle-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <div id="particle-container"></div>

  <script>
    // Clean 3D particle system - no status messages
    if (typeof THREE !== 'undefined') {
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
      camera.position.z = 300;

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('particle-container').appendChild(renderer.domElement);

      // Create particles in a rectangular prism shape
      const geometry = new THREE.BufferGeometry();
      const vertices = [];

      // Rectangular prism dimensions
      const width = 120;
      const height = 80;
      const depth = 60;

      // Create particles on the surfaces of the rectangular prism
      const particlesPerFace = 1000 / 6; // 6 faces

      // Front face (Z = depth/2)
      for (let i = 0; i < particlesPerFace; i++) {
        vertices.push(
          (Math.random() - 0.5) * width,
          (Math.random() - 0.5) * height,
          depth / 2
        );
      }

      // Back face (Z = -depth/2)
      for (let i = 0; i < particlesPerFace; i++) {
        vertices.push(
          (Math.random() - 0.5) * width,
          (Math.random() - 0.5) * height,
          -depth / 2
        );
      }

      // Right face (X = width/2)
      for (let i = 0; i < particlesPerFace; i++) {
        vertices.push(
          width / 2,
          (Math.random() - 0.5) * height,
          (Math.random() - 0.5) * depth
        );
      }

      // Left face (X = -width/2)
      for (let i = 0; i < particlesPerFace; i++) {
        vertices.push(
          -width / 2,
          (Math.random() - 0.5) * height,
          (Math.random() - 0.5) * depth
        );
      }

      // Top face (Y = height/2)
      for (let i = 0; i < particlesPerFace; i++) {
        vertices.push(
          (Math.random() - 0.5) * width,
          height / 2,
          (Math.random() - 0.5) * depth
        );
      }

      // Bottom face (Y = -height/2)
      for (let i = 0; i < particlesPerFace; i++) {
        vertices.push(
          (Math.random() - 0.5) * width,
          -height / 2,
          (Math.random() - 0.5) * depth
        );
      }

      geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

      const material = new THREE.PointsMaterial({ color: 0xffffff, size: 2 });
      const particles = new THREE.Points(geometry, material);

      // Offset to rotate around corner instead of center
      particles.position.set(-width/4, -height/4, -depth/4);

      scene.add(particles);

      camera.position.z = 300;

      function animate() {
        requestAnimationFrame(animate);

        // Rotate around corner axis
        particles.rotation.x += 0.001;
        particles.rotation.y += 0.002;
        particles.rotation.z += 0.0005;

        renderer.render(scene, camera);
      }
      animate();
    }
  </script>
</body>
</html>
