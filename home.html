<!DOCTYPE html>
<html>
<head>
    <title>Cymatics Particles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        // Clean cymatics particle system - no status messages
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Particle system
        const particles = [];
        const particleCount = 1500;

        // Create particles with cymatics patterns
        for (let i = 0; i < particleCount; i++) {
            const x = (i % 50) * 15 - 375; // Grid layout
            const y = Math.floor(i / 50) * 15 - 375;

            // Cymatics wave patterns
            const distance = Math.sqrt(x * x + y * y);
            const wave1 = Math.sin(distance * 0.02) * 30;
            const wave2 = Math.cos(distance * 0.025) * 25;
            const z = wave1 + wave2;

            particles.push({
                x: canvas.width / 2 + x,
                y: canvas.height / 2 + y,
                z: z,
                baseX: x,
                baseY: y,
                size: 1 + Math.random() * 2
            });
        }

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);

            time += 0.02;

            // Clear canvas with black background
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw particles
            particles.forEach(particle => {
                // Dynamic wave movement
                const wave1 = Math.sin(particle.baseX * 0.01 + time) * 20;
                const wave2 = Math.cos(particle.baseY * 0.015 + time * 0.8) * 15;
                const dynamicZ = wave1 + wave2;

                // 3D-like projection (simple isometric)
                const scale = 1 + dynamicZ * 0.01;
                const screenX = particle.x + dynamicZ * 0.5;
                const screenY = particle.y + dynamicZ * 0.3;

                // Draw particle
                ctx.beginPath();
                ctx.arc(screenX, screenY, particle.size * scale, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${0.6 + scale * 0.4})`;
                ctx.fill();
            });

            // Add subtle rotation to the entire system
            particles.forEach(particle => {
                const angle = time * 0.002;
                const cos = Math.cos(angle);
                const sin = Math.sin(angle);
                const newX = particle.baseX * cos - particle.baseY * sin;
                const newY = particle.baseX * sin + particle.baseY * cos;
                particle.x = canvas.width / 2 + newX;
                particle.y = canvas.height / 2 + newY;
            });
        }

        animate();
    </script>
</body>
</html>
