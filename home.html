<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cymatics Particles</title>
  <style>
    * { margin: 0; padding: 0; }
    body {
      background: #000;
      overflow: hidden;
    }
    #particle-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <div id="particle-container"></div>

  <script>
    // Clean 3D particle system - no status messages
    if (typeof THREE !== 'undefined') {
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
      camera.position.z = 300;

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('particle-container').appendChild(renderer.domElement);

      // Create particles in a more organic, dispersed cloud shape
      const geometry = new THREE.BufferGeometry();
      const vertices = [];

      for (let i = 0; i < 1000; i++) {
        // Create a more organic distribution with some structure
        const angle1 = Math.random() * Math.PI * 2;
        const angle2 = Math.random() * Math.PI * 2;
        const radius1 = Math.random() * 80 + 20; // Base radius with variation
        const radius2 = Math.random() * 60 + 15;

        // Add some noise to break up perfect geometry
        const noise1 = (Math.random() - 0.5) * 40;
        const noise2 = (Math.random() - 0.5) * 30;
        const noise3 = (Math.random() - 0.5) * 35;

        vertices.push(
          Math.cos(angle1) * radius1 + noise1,
          Math.sin(angle2) * radius2 + noise2,
          Math.cos(angle1 + angle2) * (radius1 + radius2) * 0.3 + noise3
        );
      }

      geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

      const material = new THREE.PointsMaterial({ color: 0xffffff, size: 2 });
      const particles = new THREE.Points(geometry, material);

      // Offset to rotate around corner instead of center
      particles.position.set(-width/4, -height/4, -depth/4);

      scene.add(particles);

      camera.position.z = 300;

      function animate() {
        requestAnimationFrame(animate);

        // Rotate around corner axis
        particles.rotation.x += 0.001;
        particles.rotation.y += 0.002;
        particles.rotation.z += 0.0005;

        renderer.render(scene, camera);
      }
      animate();
    }
  </script>
</body>
</html>
