<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Works — Haley Goetting</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Works page custom layout */
    .works-hero {
      position: relative;
      display: flex;
      min-height: 80vh;
      align-items: flex-start;
      gap: 4rem;
      padding: 4rem 32px 4rem 32px;
      max-width: 2000px;
      margin: 0 auto;
    }

    .works-left {
      flex: 1;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding-top: 2rem;
      min-height: 300px;
      position: relative;
    }

    .star-image {
      position: absolute;
      left: -32px;
      top: -4rem;
      width: 65vw;
      height: auto;
      max-height: 100vh;
      opacity: 0.8;
      object-fit: contain;
      z-index: 1;
    }

    .works-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3rem;
      text-align: center;
    }

    .works-title {
      font-size: 4rem;
      font-weight: 600;
      font-family: 'Cinzel', serif;
      color: #ffffff;
      margin: 0;
      line-height: 1.2;
      letter-spacing: 2px;
    }

    .works-nav {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      align-items: center;
    }

    .works-nav a {
      display: block;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 200;
      font-size: 1.4rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      font-family: 'Didot', 'Times New Roman', 'Garamond', serif;
      letter-spacing: 1px;
      white-space: nowrap;
      text-align: center;
    }

    .works-nav a:hover {
      color: #ffffff;
      background: rgba(138,124,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(138,124,255,0.4);
    }

    /* Hide the old gallery */
    .gallery {
      display: none;
    }

    @media (max-width: 768px) {
      .works-hero {
        flex-direction: column;
        gap: 2rem;
        padding: 2rem 0;
        min-height: auto;
      }

      .works-left {
        order: 2;
      }

      .works-right {
        order: 1;
        align-items: center;
      }

      .works-title {
        font-size: 3rem;
        text-align: center;
      }

      .works-nav {
        gap: 1rem;
      }

      .works-nav a {
        font-size: 1.1rem;
        padding: 0.8rem 1.5rem;
      }

      .star-image {
        max-width: 100%;
        align-self: center;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="site-title">Haley Goetting</h1>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="works.html">Works</a>
        <a href="art-conservation.html">Art Conservation</a>
        <a href="research.html">Research</a>
        <a href="b-side.html">B-Side</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="works-hero container">
      <div class="works-left">
        <img src="images/watercolor/startransparent.png" alt="Star transparent artwork" class="star-image">
      </div>

      <div class="works-right">
        <h1 class="works-title">Art Works</h1>

        <nav class="works-nav">
          <a href="works/watercolor.html">Watercolor</a>
          <a href="works/sketches.html">Pen, Pencil, Charcoal</a>
          <a href="works/prints.html">Jewelry</a>
        </nav>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Haley Goetting</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <div id="lightbox" class="lightbox">
    <span class="close-button">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div id="lightbox-caption"></div>
  </div>
</body>
</html>
