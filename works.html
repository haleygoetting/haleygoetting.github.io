<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Works — Haley Goetting</title>
  <link rel="stylesheet" href="css/styles-cymatics.css">
  <style>
    /* Page header styling */
    .page-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
    }

    .header-nav {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .header-nav a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 200;
      font-size: 0.9rem;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      font-family: 'Didot', 'Times New Roman', 'Garamond', serif;
      letter-spacing: 0.5px;
    }

    .header-nav a:hover {
      color: #ffffff;
      background: rgba(138,124,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(138,124,255,0.4);
    }

    /* Adjust main content to account for fixed header */
    main {
      margin-top: 80px;
    }

    @media (max-width: 768px) {
      .page-header {
        padding: 15px;
      }

      .header-nav {
        gap: 10px;
      }

      .header-nav a {
        font-size: 0.8rem;
        padding: 6px 12px;
      }

      main {
        margin-top: 70px;
      }
    }
  </style>
</head>
<body>
  <!-- Header with matching navigation -->
  <header class="page-header">
    <nav class="landing-nav header-nav">
      <a href="index.html">Home</a>
      <a href="works.html">Works</a>
      <a href="art-conservation.html">Art Conservation</a>
      <a href="research.html">Research</a>
      <a href="b-side.html">B-Side</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="container">
    <section class="project-page">
      <h2>My Works</h2>

      <div class="gallery">
        <a href="works/watercolor.html" class="gallery-item">
          <img src="images/andtheblackholesingstheblues.jpg" alt="Watercolor paintings by Haley Goetting">
          <div class="gallery-caption">
            <h3>Watercolor</h3>
          </div>
        </a>

        <a href="works/sketches.html" class="gallery-item">
          <img src="images/madridsketchs.JPG" alt="Pen, pencil, and charcoal drawings by Haley Goetting">
          <div class="gallery-caption">
            <h3>Pen, Pencil, Charcoal</h3>
          </div>
        </a>

        <a href="works/prints.html" class="gallery-item">
          <img src="images/flowerprint.JPG" alt="Jewelry by Haley Goetting">
          <div class="gallery-caption">
            <h3>Jewelry</h3>
          </div>
        </a>

      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Haley Goetting</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
