<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Watercolor — Haley Goetting</title>
  <link rel="stylesheet" href="../css/styles.css?v=1767086960">
  <style>
    /* Hero section styling - exact match from working version */
    .hero {
      margin: 20px auto 20px;
      max-width: 2000px;
    }

    .hero-left {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: relative;
    }

    .parallax-container {
      width: 70%;
      height: 80vh;
      overflow: hidden;
      border-radius: var(--radius);
      order: 2;
    }

    .parallax-img {
      width: 120%;
      height: auto;
      display: block;
      transform: translateY(0);
      position: relative;
      left: -10%;
    }

    .hero-overlay {
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      position: relative;
      width: 25%;
      order: 1;
      background: rgba(255, 255, 255, 0.85);
      padding: 16px;
      border-radius: var(--radius);
      margin-right: var(--gap);
    }

    .hero-overlay h2 {
      font-weight: 400;
      letter-spacing: 0.04em;
      margin-bottom: 12px;
      order: 1 !important;
    }

    .hero-overlay p {
      font-size: 1.2rem;
      color: var(--muted);
      margin-bottom: 16px;
      order: 2 !important;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 720px) {
      .hero-left {
        flex-direction: column;
        align-items: center;
      }

      .hero-left img {
        width: 90%;
        margin: 0 auto;
        display: block;
        order: 0;
      }

      .hero-overlay {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: static;
        transform: none;
        max-width: 100%;
        background: none;
        padding: 0;
        text-align: center;
        margin-top: 16px;
        order: 1;
      }

      .hero-overlay h2 {
        order: 1;
      }

      .hero-overlay p {
        order: 2;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="site-title">Haley Goetting</h1>
      <nav class="site-nav">
        <a href="../home.html">Home</a>
        <a href="../works.html">Works</a>
        <a href="../art-conservation.html">Art Conservation</a>
        <a href="../research.html">Research</a>
        <a href="../b-side.html">B-Side</a>
        <a href="../about.html">About</a>
      </nav>
    </div>
  </header>

  <section class="hero container">
    <div class="hero-left">
      <div class="parallax-container">
        <img src="../images/fall.jpg" alt="Watercolor fall by Haley Goetting" class="parallax-img">
      </div>

      <div class="hero-overlay">
        <h2>Watercolor Series</h2>
        <p>Short description of this project and medium.</p>
      </div>
    </div>
  </section>

  <main class="container" style="margin-top: 20px;">
    <section class="project-page">
      <div class="gallery">
        <div class="gallery-item">
          <img src="../images/andtheblackholesingstheblues.jpg" alt="Watercolor Blackhole Blues by Haley Goetting">
        </div>

        <div class="gallery-item">
          <img src="../images/bubbleface.jpg" alt="Watercolor bubbleface by Haley Goetting">
        </div>

        <div class="gallery-item">
          <img src="../images/cups.JPG" alt="Watercolor cups by Haley Goetting">
        </div>

        <div class="gallery-item">
          <img src="../images/blueface.jpg" alt="Watercolor blueface by Haley Goetting">
        </div>

        <div class="gallery-item">
          <img src="../images/persimon.jpg" alt="Watercolor persimmon by Haley Goetting">
        </div>

        <div class="gallery-item">
          <img src="../images/butterfly.jpg" alt="Watercolor butterfly by Haley Goetting">
        </div>

        <div class="gallery-item wide-image">
          <img src="../images/warmth.jpg" alt="Watercolor warmth by Haley Goetting">
        </div>

        <div class="gallery-item wide-image">
          <img src="../images/pear.JPG" alt="Watercolor pear by Haley Goetting">
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Haley Goetting</p>
    </div>
  </footer>


  <script src="../js/parallax.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <div id="lightbox" class="lightbox">
    <span class="close-button">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div id="lightbox-caption"></div>
  </div>

</body>
</html>
