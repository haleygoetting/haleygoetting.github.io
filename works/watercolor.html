<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Watercolor — Haley Goetting</title>
  <link rel="stylesheet" href="../css/styles.css?v=1767086960">
  <style>
    /* Hero section styling - text left, image right */
    .hero {
      margin: 20px auto 20px;
      max-width: 2000px;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 4rem;
    }

    .hero-left {
      flex: 0.7;
      padding-right: 2rem;
    }

    .hero-left h2 {
      font-family: 'Didot', 'Times New Roman', 'Garamond', serif;
      font-size: 3.5rem;
      font-weight: 100;
      margin-bottom: 1.5rem;
      color: rgba(255, 255, 255, 0.95);
      letter-spacing: 6px;
      transform: scaleY(1.6);
      transform-origin: center;
    }

    .hero-left p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
      margin: 0;
    }

    .hero-right {
      flex: 1;
      position: relative;
    }

    .parallax-container {
      width: 100%;
      height: 80vh;
      overflow: hidden;
      border-radius: var(--radius);
    }

    .parallax-img {
      width: 150%;
      height: auto;
      display: block;
      transform: translateY(0);
      position: relative;
      left: -25%;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 720px) {
      .hero {
        flex-direction: column;
        gap: 2rem;
        padding: 2rem 0;
      }

      .hero-left {
        padding-right: 0;
        text-align: center;
        order: 1;
      }

      .hero-left h2 {
        font-size: 2.5rem;
        letter-spacing: 2px;
        transform: scaleY(1.3);
      }

    @media (max-width: 480px) {
      .hero-left h2 {
        font-size: 2rem;
        letter-spacing: 1px;
        transform: scaleY(1.2);
      }
    }

      .hero-right {
        order: 0;
        width: 100%;
      }

      .parallax-container {
        width: 90%;
        height: 60vh;
        margin: 0 auto;
      }

      .parallax-img {
        width: 160%;
        left: -30%;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="site-title">Haley Goetting</h1>
      <nav class="site-nav">
        <a href="../">Home</a>
        <a href="../works.html">Works</a>
        <a href="../art-conservation.html">Art Conservation</a>
        <a href="../research.html">Research</a>
        <a href="../b-side.html">B-Side</a>
        <a href="../about.html">About</a>
      </nav>
    </div>
  </header>

  <section class="hero container">
    <div class="hero-left">
      <h2>Watercolor</h2>
      <p>Short description of this project and medium.</p>
    </div>
    <div class="hero-right">
      <div class="parallax-container">
        <img src="../images/fall.jpg" alt="Watercolor fall by Haley Goetting" class="parallax-img">
      </div>
    </div>
  </section>

  <main class="container" style="margin-top: 20px;">
    <section class="project-page">
      <div class="gallery">
        <div class="gallery-item">
          <img src="../images/andtheblackholesingstheblues.jpg" alt="Watercolor Blackhole Blues by Haley Goetting">
        </div>

        <div class="gallery-item">
          <img src="../images/bubbleface.jpg" alt="Watercolor bubbleface by Haley Goetting">
        </div>

        <div class="gallery-item">
          <img src="../images/cups.JPG" alt="Watercolor cups by Haley Goetting">
        </div>

        <div class="gallery-item">
          <img src="../images/blueface.jpg" alt="Watercolor blueface by Haley Goetting">
        </div>

        <div class="gallery-item">
          <img src="../images/persimon.jpg" alt="Watercolor persimmon by Haley Goetting">
        </div>

        <div class="gallery-item">
          <img src="../images/butterfly.jpg" alt="Watercolor butterfly by Haley Goetting">
        </div>

        <div class="gallery-item wide-image">
          <img src="../images/warmth.jpg" alt="Watercolor warmth by Haley Goetting">
        </div>

        <div class="gallery-item wide-image">
          <img src="../images/pear.JPG" alt="Watercolor pear by Haley Goetting">
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Haley Goetting</p>
    </div>
  </footer>


  <script src="../js/parallax.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <div id="lightbox" class="lightbox">
    <span class="close-button">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div id="lightbox-caption"></div>
  </div>

</body>
</html>
